<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand ms-3" href="#">Control Car</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inventarios/"><i class="fas fa-car-crash"></i> Inventario</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 card p-4">
            <h2 class="text-center">Crear Inventario</h2>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <form th:action="@{/inventarios/guardar}" th:object="${inventario}" method="post">
                        <div class="mb-3">
                            <label for="vehiculo" class="form-label">Veh√≠culo (Placa)</label>
                            <select id="vehiculo" name="vehiculo.idVehiculo" class="form-select" th:field="*{vehiculo}" required>
                                <option th:each="vehiculo : ${vehiculos}" th:value="${vehiculo.idVehiculo}" th:text="${vehiculo.placa}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado.idEstado" class="form-select" th:field="*{estado}" required>
                                <option th:each="estado : ${estados}" th:value="${estado.idEstado}" th:text="${estado.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="picoPlaca" class="form-label">Pico y Placa</label>
                            <select id="picoPlaca" name="picoPlaca.idPicoPlaca" class="form-select" th:field="*{picoPlaca}">
                                <option value=""  selected></option>
                                <option th:each="picoPlaca : ${picoPlacas}" th:value="${picoPlaca.idPicoPlaca}" th:text="${picoPlaca.dia}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" required>
                        </div>
                        <div class="mb-3">
                            <label for="kmActual" class="form-label">Km Actuales</label>
                            <input type="number" id="kmActual" name="kmActual" class="form-control" th:field="*{kmActual}" required>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea id="comentario" name="comentario" class="form-control" th:field="*{comentario}" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
