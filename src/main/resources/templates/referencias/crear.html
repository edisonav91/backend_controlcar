<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Referencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand ms-3" href="#">Control Car</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/referencias/"><i class="fas fa-star"></i> Referencias</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 card p-4">
            <h1 class="text-center">Crear Referencia</h1>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <form th:action="@{/referencias/guardar}" th:object="${referencia}" method="post" class="mt-4">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Referencia</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <select id="marca" name="marca" class="form-select" th:field="*{marca}" required>
                                <option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.nombre}">Selecciona una marca</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
