<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand ms-3" href="#">Control Car</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/documentos/"><i class="fas fa-file-alt"></i> Documentos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 card p-4">
            <h2 class="text-center">Crear Documento</h2>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <form th:action="@{/documentos/guardar}" th:object="${documento}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Documento</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehiculo" class="form-label">Veh√≠culo</label>
                            <select id="vehiculo" th:field="*{vehiculo}" class="form-select" required>
                                <option th:each="vehiculo : ${vehiculos}" th:value="${vehiculo.idVehiculo}" th:text="${vehiculo.placa}">Selecciona una referencia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicioVigencia" class="form-label">Fecha de Inicio de Vigencia</label>
                            <input type="date" id="fechaInicioVigencia" name="fechaInicioVigencia" class="form-control" th:field="*{fechaInicioVigencia}" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFinVigencia" class="form-label">Fecha de Fin de Vigencia</label>
                            <input type="date" id="fechaFinVigencia" name="fechaFinVigencia" class="form-control" th:field="*{fechaFinVigencia}" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="activo" name="activo" class="form-check-input" th:field="*{activo}">
                            <label for="activo" class="form-check-label">Documento Activo</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
