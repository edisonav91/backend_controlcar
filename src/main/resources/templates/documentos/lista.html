<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand ms-3" href="#">Control Car</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-id-card"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/documentos/"><i class="fas fa-car"></i> Documentos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 card p-4">
            <h1 class="text-center">Lista de Documentos</h1>
            <table class="table table-bordered text-center mt-4">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Inicio de vigencia</th>
                    <th>Fin de vigencia</th>
                    <th>Documento vigente</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="documento : ${documentos}">
                    <td th:text="${documento.idDocumento}"></td>
                    <td th:text="${documento.vehiculo.placa}"></td>
                    <td th:text="${documento.fechaInicioVigencia}"></td>
                    <td th:text="${documento.fechaFinVigencia}"></td>
                    <td th:text="${documento.activo}"></td>
                    <td>
                        <a th:href="@{/documentos/eliminar/{idDocumento}(idDocumento=${documento.idDocumento})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este documento?');" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
