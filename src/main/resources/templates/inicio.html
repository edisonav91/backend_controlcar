<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Control Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand ms-3" href="#">Control Car</a>

    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-home"></i> Inicio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <h1 class="text-center">Menú</h1>
            <div class="row mt-4">
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/marcas/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="fa-solid fa-tag fa-2x"></i>
                            <h5 class="mt-2">Marcas</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/estados/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="fas fa-bell fa-2x"></i>
                            <h5 class="mt-2">Estados</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/referencias/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="fas fa-star fa-2x"></i>
                            <h5 class="mt-2">Referencias</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/picoPlacas/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="far fa-calendar fa-2x"></i>
                            <h5 class="mt-2">Pico y Placa</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/vehiculos/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="fas fa-car fa-2x"></i>
                            <h5 class="mt-2">Vehículos</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/documentos/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="fas fa-id-card fa-2x"></i>
                            <h5 class="mt-2">Documentos</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <a href="/inventario/" class="text-decoration-none">
                        <div class="card text-center p-3">
                            <i class="fas fa-car-crash fa-2x"></i>
                            <h5 class="mt-2">Inventario</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
