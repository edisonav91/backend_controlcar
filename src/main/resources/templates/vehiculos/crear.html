<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear/Editar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand ms-3" href="#">Control Car</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vehiculos/"><i class="fas fa-id-card"></i> Vehículos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 card p-4">
            <h2 class="text-center">Crear Vehículo</h2>
            <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">
                <div class="mb-3">
                    <label for="referencia" class="form-label">Referencia</label>
                    <select id="referencia" th:field="*{referencia}" class="form-select" required>
                        <option th:each="referencia : ${referencias}" th:value="${referencia.idReferencia}" th:text="${referencia.nombre}">Selecciona una referencia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="number" id="modelo" name="modelo" class="form-control" th:field="*{modelo}" required>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" id="color" name="color" class="form-control" th:field="*{color}" required>
                </div>
                <div class="mb-3">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" id="placa" name="placa" class="form-control" th:field="*{placa}" required>
                </div>
                <div class="mb-3">
                    <label for="vin" class="form-label">VIN</label>
                    <input type="text" id="vin" name="vin" class="form-control" th:field="*{vin}" required>
                </div>
                <div class="mb-3">
                    <label for="numeroChasis" class="form-label">Número Chasis</label>
                    <input type="text" id="numeroChasis" name="numeroChasis" class="form-control" th:field="*{numeroChasis}" required>
                </div>
                <div class="mb-3">
                    <label for="transmision4x4" class="form-label">Transmisión 4x4</label>
                    <input type="checkbox" id="transmision4x4" name="transmision4x4" class="form-check-input" th:field="*{transmision4x4}">
                </div>
                <div class="mb-3">
                    <label for="cajaMecanica" class="form-label">Caja Mecánica</label>
                    <input type="checkbox" id="cajaMecanica" name="cajaMecanica" class="form-check-input" th:field="*{cajaMecanica}">
                </div>
                <div class="mb-3">
                    <label for="cantidadPasajeros" class="form-label">Cantidad de Pasajeros</label>
                    <input type="number" id="cantidadPasajeros" name="cantidadPasajeros" class="form-control" th:field="*{cantidadPasajeros}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
