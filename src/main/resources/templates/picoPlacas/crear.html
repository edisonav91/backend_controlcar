<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pico y Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand ms-3" href="#">Control Car</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inicio"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/picoPlacas/"><i class="far fa-calendar"></i> Pico y Placa</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 card p-4">
            <h1 class="text-center">Crear Pico y Placa</h1>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <form th:action="@{/picoPlacas/guardar}" th:object="${picoPlaca}" method="post" class="mt-4">
                        <div class="mb-3">
                            <label for="dia" class="form-label">Fecha</label>
                            <input type="date" id="dia" name="dia" class="form-control" th:field="*{dia}" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">NÃºmero</label>
                            <select id="numero" name="numero" class="form-select" th:field="*{numero}" required>
                                <option th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" th:text="${i}">0</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="vigente" name="vigente" class="form-check-input" th:field="*{vigente}">
                            <label for="vigente" class="form-check-label">Vigente</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
